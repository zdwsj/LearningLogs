name: 自动部署到 PythonAnywhere

# 触发条件：当 push 到 main 分支时执行
on:
  push:
    branches: [ main ]  # 如果你主分支是 master，就改成 master

jobs:
  deploy:
    runs-on: ubuntu-latest  # 用 Ubuntu 服务器运行

    steps:
    - name: 拉取 GitHub 代码
      uses: actions/checkout@v4

    - name: 配置 SSH 连接
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.PYTHONANYWHERE_SSH_KEY }}

    - name: 部署到 PythonAnywhere
      run: |
        # 1. 连接 PythonAnywhere 并执行部署命令
        ssh -o StrictHostKeyChecking=no ${{ secrets.PYTHONANYWHERE_USERNAME }}@ssh.pythonanywhere.com << 'EOF'
          cd /home/${{ secrets.PYTHONANYWHERE_USERNAME }}/LearningLogs  # 改成你的项目目录
          git pull origin main  # 拉取最新代码（如果是 master 分支就改 master）
          source ll_env/bin/activate  # 激活虚拟环境（如果没用到虚拟环境可删除此行）
          pip install -r requirements.txt  # 安装依赖
          touch reload.txt  # 触发 PythonAnywhere 重启（比手动点击更方便）
        EOF  





